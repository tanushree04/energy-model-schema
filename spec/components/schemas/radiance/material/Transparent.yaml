type: object
description: Simplified Radiance transparent material.
required:
  - name
  - transmittance
allOf:
- $ref: "#/components/schemas/MaterialBase"
- properties:
    type:
      type: string
      description: Material type
      enum:
        - Transparent
    transmittance:
      type: number
      description: Material transmittance. The value should be between 0 and 1.
      minimum: 0
      maximum: 1
