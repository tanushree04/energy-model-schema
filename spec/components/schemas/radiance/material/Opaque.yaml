type: object
description: Simplified Radiance opaque material.
required:
  - type
  - name
  - reflectance
properties:
  type:
    type: string
    description: Material type
    enum:
      - opaque  
  name:
    type: string
    description: Material name as a string. Do not use white space and special character
    pattern: "^[.A-Za-z0-9_-]*$"
  reflectance:
    type: number
    description: Material reflectance. The value should be between 0 and 1.
    minimum: 0
    maximum: 1
