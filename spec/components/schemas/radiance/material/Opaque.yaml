type: object
description: Simplified Radiance opaque material.
required:
  - reflectance
allOf:
- $ref: "#/components/schemas/MaterialBase"
- properties:
    type:
      type: string
      description: Material type
      enum:
        - Opaque
    reflectance:
      type: number
      description: Material reflectance. The value should be between 0 and 1.
      minimum: 0
      maximum: 1
