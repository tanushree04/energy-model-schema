description: |
  An Aperture defined based on window to wall ratio. This aperture will be converted to
  an Aperture schema.
type: object
required:
  - wwr
  - type
# This is a placeholder. We need to add details for properties.
properties:
  type:
    type: string
    enum: ["ApertureWWR"]
  wwr:
    type: number
    minimum: 0
    maximum: 99
    default: 0  # no openings
