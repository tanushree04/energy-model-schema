type: object
description: A single planar Static Face
required:
  - type
  - vertices
allOf:
  - $ref: "#/components/schemas/FaceBase"
  - properties:
      type:
        type: string
        enum: ["Face"]
      vertices:
        description: |
          A collection of vertices.
        type: array
        items:
          type: array
          $ref: "#/components/schemas/Vertices"
          minItems: 3
        example: [[0, 0, 0], [10, 0, 0], [10, 10, 0]]
      apertures:
        description: List of apertures.
        type: array
        items:
          type: object
          oneOf:
            - $ref: "#/components/schemas/Aperture"
            - $ref: "#/components/schemas/ApertureWWR"
      rad_modifier:
        description: |
          A unique radiance modifiers. In most cases modifiers are radiance materials
          but pollination supports other modifiers as well.
          See http://radsite.lbl.gov/radiance/refer/ray.html#Surfaces
        type: string
        $ref: "#/components/schemas/RadianceModifier"
      rad_modifier_dir:
        description: Index of radiance modifier for direct sunlight calculation in
          model.rad_modifiers. Default is blacked rad_modifier.
        type: integer
      ep_constructions:
        description: Index of energy construction in model.ep_constructions.
        type: integer
      parent:
        description: id of parent face or parent zone.
        type: string
        format: uuid
      is_aperture:
        description: |
          A boolean that indicates if this Face represents an aperture in building. An
          aperture can see the source of light (sky or sun) directly. For interior windows
          this value will be False. Non-aperture openings won't be considered as a separate
          source of light in calculation and will be treated as go-through windows.
        type: boolean
        default: false
