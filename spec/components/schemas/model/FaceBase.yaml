type: object
description: Basic schema for all Face schemas.
required:
  - vertices
properties:
  name:
    description: Optional name for face.
    type: string
    pattern: "^[.A-Za-z0-9_-]*$"
  # face geometry
  vertices:
    description: A collection of vertices.
    type: array
    items:
      type: array
      $ref: "#/components/schemas/Vertices"
      minItems: 3
    example: [[0, 0, 0], [10, 0, 0], [10, 10, 0]]  
  # face attributes
  face_type:
    description: |
      Surface type. 0 = Wall, 1 = RoofCeiling, 2 = Floor, 3 = AirWall
    type: integer
    minimum: 0
    maximum: 3
  parent:
    description: id of parent face or parent zone.
    type: string
    format: uuid
