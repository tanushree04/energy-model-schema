type: object
description: Basic schema for all Face schemas.
required:
  - vertices
properties:
  name:
    description: Optional name for face.
    type: string
    pattern: "^[.A-Za-z0-9_-]*$"
  # face geometry
  vertices:
    description: A collection of vertices.
    type: array
    items:
      $ref: "#/components/schemas/Vertices"
    minItems: 3
    example: [[0, 0, 0], [10, 0, 0], [10, 10, 0]]  
  # face attributes
  face_type:
    description: Surface type. Wall, RoofCeiling, Floor, AirWall
    type: string
    enum:
      - Wall
      - RoofCeiling
      - Floor
      - AirWall
  parent:
    description: id of parent face or parent zone.
    type: object
    required:
      - name
      - type
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      type:
        type: string
        enum:
         - zone
         - face
