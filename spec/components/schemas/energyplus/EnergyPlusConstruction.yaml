description: Group of objects to describe the physical properties and configuration for the building envelope and interior elements that is the walls, roofs, floors, windows and doors of the building. 
type: object
required: 
 - name
 - materials
properties:
  type:
    type: string
    enum:
      - EnergyPlusConstruction
  name: 
     - $ref: '#/components/schemas/PatternWithSpaces'
  materials:
      type: array
      description: An array of EnergyPlus Materials
      items: 
        anyOf:
         - $ref: '#/components/schemas/EnergyPlusMaterial'
         - $ref: '#/components/schemas/EnergyPlusMaterialNoMass'
         - $ref: '#/components/schemas/WindowMaterialSimpleGlazingSystem'
              
